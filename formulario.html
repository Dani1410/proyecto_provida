<!DOCTYPE html>
<html>
  <head>
    <title>Contactanos</title>
    <link rel="stylesheet" type="text/css" href="./estilos_formularios.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <!-- HEADER ________________________________________________________________________________ -->
    <header id="header">
      <div class="container">
        <a href="./index.html#header"><p class="logo">PROVIDA</p></a>
        <nav class="bar">
          <a href="./index.html#header">Regresar</a>
        </nav>
      </div>
    </header>
    <!-- CONTACTANOS _______________________________________________- -->
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2>Danos tu opinion acerca del aborto</h2>
          <form action="./php/enviarcorreo.php" method="POST">
            <input
              type="text"
              class="field"
              placeholder="Nombre"
              name="nombre"
              id="nombre"
              required
            />
            <input
              type="text"
              class="field"
              placeholder="Correo"
              name="correo"
              id="correo"
              required
            />
            <input
              type="text"
              class="field"
              placeholder="Telefono"
              name="telefono"
              id="telefono"
              required
            />
            <textarea
              placeholder="Escribe aqui tu opinion acerca del aborto..."
              class="field"
              name="mensaje"
              id="mensaje"
              required
            ></textarea>
            <button class="btn" name="boton">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
